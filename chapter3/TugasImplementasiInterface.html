<!DOCTYPE html>
<html>
    <head>
        <title>Tugas Implementasi Interface</title>
    </head>
    <body>
        <form name="formTugas" action="" id="tugasku" onsubmit="return validateForm()" method="POST">
            <input type="text" name="username" id="username" placeholder="Username"> <br>
            <input type="password" name="password" id="pass" placeholder="Password"> <br>
            <input type="password" name="repeat" id="repeat" placeholder="Ulangi Password"> <br>
            <input type="text" name="email" id="email" placeholder="Email"> <br>
            <input type="text" name="telp" id="telp" placeholder="Nomor Telpon"> <br>
            <textarea name="alamat" id="alamat" style="width: 167px;" placeholder="Alamat"></textarea> <br>
            <input type="submit" name="" value="Submit">
        </form>
        <script type="text/javascript">
            function validateForm(){

                var username = document.formTugas.username.value;
                var password = document.formTugas.password.value;
                var repeat = document.formTugas.repeat.value;
                var email = document.formTugas.email.value;
                var telp = document.formTugas.telp.value;
                var alamat = document.formTugas.alamat.value;
                var emailFormat = /^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$/;
                var passFormat = /^(?=.*\d)(?=.*[A-Z])(?!.*[^a-zA-Z0-9+=])(.{4,15})$/;
                
                if(username.length <3 || username.length > 15){
                    
                    alert("Username harus 3-15 karakter!!");
                    return false;
                }
                if(!password.match(passFormat)){

                    alert("Password tidak valid");
                    return false;
                }
                if(repeat !== password ){
                    
                    alert("Password tidak sama");
                    return false;
                }
                if(!email.match(emailFormat)){
                    
                    alert("Email tidak valid");
                    return false;
                }
                if(isNaN(telp) || (telp.length <10 || telp.length > 12)){

                    alert("Nomor telepon harus berupa angka dan 10 atau 12 digit");
                    return false;
                }
                if(alamat==""){

                    alert("Alamat tidak boleh kosong");
                    return false;
                }
                return true;
            } 
        </script>
    </body>
</html>
