<!DOCTYPE html>
<html>
    <head>
        <title>Format Checking</title>
        <style>
            li{
                list-style-type: none;
                font-size: 16pt;
            }
        </style>
    </head>
    <body>
        <h2>Input email dan submit</h2>
        <form name="form1" action="#" method="POST">
            <ul>
                <li><input type="text" name="text1" id="text1"></li>
                <li>&nbsp;</li>
                <li class="submit"><input type="submit" name="submit" value="Submit" onclick="ValidateEmail(document.form1.text1)"></li>
            </ul>
        </form>
        <script>
            function ValidateEmail(inputText){

                var mailformat = /^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$/;
                if(inputText.value.match(mailformat)){

                    document.form1.text1.focus();
                    return true;
                } else{
                    
                    alert("Alamat email tidak valid");
                    document.form1.text1.focus();
                    return false;
                }
            }
        </script>
    </body>
</html>
